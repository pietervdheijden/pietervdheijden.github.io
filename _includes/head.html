<head>
  <script type="text/javascript">
      // var host = "pietervdheijden.me";
//       if ((host == window.location.host) && (window.location.protocol != "https:"))
//    window.location.protocol = "https";
  </script>

  <link rel="canonical" href=" { { site.url } }{ { page.url } }" />

  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  
  
  
  <meta name="twitter:site" content="{{ site.twitter }}">
  <meta property="og:type" content="article">
  
  {% if page.cover_image %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:src" content="{{ site.url }}{{ page.cover_image }}">
  <meta name="og:image" content="{{ site.url }}{{ page.cover_image }}">
  {% else %}
  <meta name="twitter:card" content="summary">
  {% endif %}
  
  {% if page.title == "Home" %}
  <meta property="og:title" content="{{ site.title }}">
  <meta property="twitter:title" content="{{ site.title }}">
  {% else %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="twitter:title" content="{{ page.title }}">
  {% endif %}

  {% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html }}">
  <meta name="description" content="{{ page.excerpt | strip_html }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="description" content="{{ site.description }}">
  {% endif %}

  <meta name="keywords" content="Pieter van der Heijden, pietervdheijden" /> 

  <meta name="theme-color" content="#00796B">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/site.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Karla|Oxygen+Mono|Raleway:700">
